<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notícias</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- Adicionando Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-abrir" aria-label="Abrir menu">
            <i class="fas fa-bars"></i> <!-- Ícone de menu -->
        </label>
        <label for="menu-toggle" id="menu-fechar" aria-label="Fechar menu">
            <i class="fas fa-times"></i> <!-- Ícone de fechar -->
        </label>
        <h1>
            <img src="noticia.png" alt="Logo do Site" width="50" height="50">
            Notícias
        </h1>
        <nav class="menu-navegacao">
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="listagem.html">Listagem</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastro de Notícia</h2>
        <form action="#" method="post" class="formulario-cadastro" id="container">
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="frontend">Front-end</option>
                    <option value="backend">Back-end</option>
                </select>
            </div>

            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="texto">Texto:</label>
                <textarea id="texto" name="texto" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto">
            </div>

            <div class="form-group">
                <button type="submit" class="botao-cadastrar">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Créditos: Julianna Ramos</p>
    </footer>
</body>
</html>
